<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网易云音乐--设置</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/set.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/animate.css"/>
		
		<script type="text/javascript" src="../js/zepto.js" ></script>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/swiper.min.js" ></script>
		<script type="text/javascript" src="../js/swiper.animate1.0.2.min.js" ></script>
		<script type="text/javascript" src="../js/rem.js" ></script>
		<script type="text/javascript" src="../js/set.js" ></script>
		<script type="text/javascript" src="../js/iscroll.js" ></script>
	</head>
	<body style="display: none; opacity: 0; top: 30px;">
		<header id="header" class="header_on">
			<span class="back"></span>
			<span class="set_logo">设置</span>
		</header>
		
		<div id="main">
			<div id="list">
				<div class="list" id="network">
					<h3 class="list_title">网络</h3>
					<dl class="network_list list_dl">
						<dt>
							<span>仅Wi-Fi下联网</span>
							<p>2G/3G/4G网络下不耗流量</p>
						</dt>
						<dd>
							<div class="scroll">
								<div class="scroll_body"></div>
								<div class="scroll_bar"></div>
							</div>
						</dd>
					</dl>
					
					<dl class="network_list list_dl">
						<dt>
							<span>使用2G/3G/4G网络播放</span>
						</dt>
						<dd>
							<div class="scroll">
								<div class="scroll_body"></div>
								<div class="scroll_bar"></div>
							</div>
						</dd>
					</dl>
					
					<dl class="network_list list_dl">
						<dt>
							<span>使用2G/3G/4G网络下载</span>
						</dt>
						<dd>
							<div class="scroll">
								<div class="scroll_body"></div>
								<div class="scroll_bar"></div>
							</div>
						</dd>
					</dl>
				</div>
				<div class="list" id="download">
					<h3 class="list_title">播放和下载</h3>
					<div class="download_list list_div">
						<div class="left_con">
							<span>在线播放音质</span>
						</div>
						<span class="right_con">自动</span>
					</div>
					<div class="download_list list_div">
						<div class="left_con">
							<span>下载音质</span>
						</div>
						<span class="right_con">较高</span>
					</div>
					<div class="download_list list_div">
						<div class="left_con">
							<span>音效调节</span>
						</div>
					</div>
					<div class="download_list list_div">
						<div class="left_con">
							<span>设置下载目录</span>
						</div>
						<span class="right_con">存储卡1</span>
					</div>
					<div class="download_list list_div">
						<div class="left_con">
							<span>缓存设置</span>
						</div>
					</div>
				</div>
				<div class="list" id="tool">
					<h3 class="list_title">工具</h3>
					<dl class="tool_list list_dl">
						<dt>
							<span>桌面歌词</span>
						</dt>
						<dd>
							<div class="scroll">
								<div class="scroll_body"></div>
								<div class="scroll_bar"></div>
							</div>
						</dd>
					</dl>
					<dl class="tool_list list_dl active">
						<dt>
							<span>显示歌词翻译</span>
							<p>外文歌词有翻译时，显示中文翻译</p>
						</dt>
						<dd>
							<div class="scroll">
								<div class="scroll_body"></div>
								<div class="scroll_bar"></div>
							</div>
						</dd>
					</dl>
					<div class="tool_list list_div">
						<div class="left_con">
							<span>锁屏显示</span>
						</div>
						<span class="right_con">云音乐锁屏</span>
					</div>
					<div class="tool_list list_div">
						<div class="left_con">
							<span>连接DLNA设备</span>
							<p>用Wi-Fi将音乐传输到支持DLNA的设备播放</p>
						</div>
						<span class="right_con">未开启</span>
					</div>
					<div class="tool_list list_div">
						<div class="left_con">
							<span>自动下载最新安装包</span>
						</div>
						<span class="right_con">仅Wi-Fi网络</span>
					</div>
					<div class="tool_list list_div">
						<div class="left_con">
							<span>线控开关</span>
						</div>
						<span class="right_con">已开启</span>
					</div>
					<div class="tool_list list_div">
						<div class="left_con">
							<span>通知栏颜色</span>
						</div>
						<span class="right_con">系统底色</span>
					</div>
					<div class="tool_list list_div">
						<div class="left_con">
							<span>车载蓝牙播放器</span>
						</div>
					</div>
				</div>
				<div class="list last_list" id="about">
					<h3 class="list_title">关于</h3>
					<div class="about_list list_div">
						<div class="left_con">
							<span>云音乐还能这么玩？</span>
						</div>
					</div>
					<div class="about_list list_div">
						<div class="left_con">
							<span>帮助与反馈</span>
						</div>
					</div>
					<div class="about_list list_div list_last">
						<div class="left_con">
							<span>关于网易云音乐</span>
							<i>新版本</i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
